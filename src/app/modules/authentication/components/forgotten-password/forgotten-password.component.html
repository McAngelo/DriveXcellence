<div class="forgotten-password-container">
  <div class="side-image" fxLayout="row" fxLayoutAlign="center">
    <img src="./assets/svg/forget-password.svg"/>
  </div>
  <mat-card class="forgotten-password-card">
    <mat-card-header>
      <mat-card-title>Forgot Password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Enter your email address below and we'll send you a password reset link.</p>
      <mat-form-field>
        <input matInput placeholder="Email" type="email">
      </mat-form-field>

      <mat-card-actions>
        <button mat-raised-button color="primary">Reset Password</button>
      </mat-card-actions>
      <div style="margin-top: 25px;"><a style="size: 10px; color: grey;" [routerLink]="['/auth/login']" > Login</a> | <a style="size: 10px; color: grey;" [routerLink]="['/auth/register']" > Create account</a></div>
    </mat-card-content>
  </mat-card>
</div>
