<div class="sign-up-container">
  <mat-card class="sign-up-card">
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Full Name" type="text">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email" type="email">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" type="password">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Confirm Password" type="password">
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button color="primary">Sign Up</button>
      </mat-card-actions>
        <div style="size: 12px; margin-top: 25px;">
          Already have an account? <a style="size: 10px; color: grey;" [routerLink]="['/auth/login']" > Login</a>
        </div>
    </mat-card-content>
  </mat-card>

  <div class="side-image" fxLayout="row" fxLayoutAlign="center">
    <img src="./assets/svg/sign-up.svg"/>
  </div>
</div>
