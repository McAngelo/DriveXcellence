<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Username" type="text" autocomplete="off">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" type="password"  autocomplete="off">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
  <div class="side-image">
    <img src="./assets/svg/trip.svg"/>
  </div>
</div>
