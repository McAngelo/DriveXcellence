<div class="mdc-card">
    <h2 class="mdc-card__title">Login</h2>
    <form class="mdc-form">
      <div class="mdc-form-field">
        <label for="username" class="mdc-form-field__label">Username</label>
        <input id="username" class="mdc-text-field" type="text" />
      </div>
      <div class="mdc-form-field">
        <label for="password" class="mdc-form-field__label">Password</label>
        <input id="password" class="mdc-text-field" type="password" />
      </div>
      <button class="mdc-button mdc-button--raised" type="submit">Login</button>
    </form>
  </div>
